---
layout: default
title: Archives
---
<h1>{{ page.title }}</h1>
<div class="archives">
{% for month in page.months %}
<h2>{{ month | date:"%B" }} <small>{{ month | date:"%Y" }}</small></h2>
  <ul>
  {% for post in page.posts_by_month[month] %}
    <li><a href="{{ post.url }}">{{ post.title | truncate:65 }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
</div>
