<script type="text/javascript" charset="utf-8">
  $.githubUser('ivanhanigan', function(data) {
    $('#github-projects').html('');

    var repos = $.grep(data.user.repositories, function(e) { return
!e.private});
    repos.sort(function(a,b) {
      return b.watchers - a.watchers;
    });

    $(repos).each(function() {
      $('#github-projects').append("\
<div class='repo'>\
<h3><a href='" + ((this.homepage == '') ? this.url : this.homepage) +
"'>" + this.name + "</a></h3>\
<span class='desc'>"+this.description+"</span>\
</div>");
    });
  });
</script>
