<div id="github-projects">
  <div class="full">
    <h1 class="repo-title"><a href="https://github.com/SChamberlain/govdat">govdat</a></h1>
    <div class="repo-content full-content">Interface to APIs for data on what our elected representatives are up to.</div>

<script type="text/javascript" charset="utf-8">
  $('#github-projects').html('');
  $.githubUser(['SChamberlain', 'govdat'], function(data) {
    var repos = data.user.repositories;
    repos.sort(function(a,b) {
      return b.watchers - a.watchers;
    });

    $(repos).each(function() {
      $('#github-projects').append("\
<div class='full'>\
  <p class='repostats-link'>\
    <a class='watchers' href='"+ this.url +"'>"+this.watchers+" watchers</a>\
    <a class='forks' href='"+ this.url +"'>"+this.forks+" forks</a>\
  </p>\
  <h1 class='repo-title'><a href='" + this.url + "'>" + this.name + "</a></h1>\
  <div class='repo-content full-content'>"+this.description+"</div>\
  <div class='clear'></div>\
</div>\
<div class='rule'><hr/></div>");
    });
  });
</script>
